<!DOCTYPE html>
<html>
  <head>
    <title>Car Race Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="./src/style/style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="wrapper__game-start" data-wrapper-game>
          <h1 class="header__game-start">SLOW and FURIOUS</h1>
          <input class="input__game-start" data-input-name type="text" name="name" placeholder="your name" maxlength="10">
          <button class="btn__game-start" data-start-game>Start</button>
        </div>
        <div class="wrapper__select-car hide" data-wrapper-select-cars>
          <div class="wrapper__title">
              <h2>Choose Your Car</h2>
          </div>
          <div class="cars-buttons-box">
              <input class="radio-input" type="radio" name="cars" id="mustang" checked/>
              <label class="radio-custom-label" for="mustang"><img src="./src/img/mustang.png" alt="Mustang" /></label>

              <input class="radio-input" type="radio" name="cars" id="Audi" disabled/>
              <label class="radio-custom-label" for="audi"><img src="./src/img/Audi.png" alt="Audi" /></label>

              <input class="radio-input" type="radio" name="cars" id="viper" disabled/>
              <label class="radio-custom-label" for="viper"><img src="./src/img/viper-1.png" alt="Viper" /></label>
          </div>
          <div class="play">
            <button class="btn__lets-play" data-play-btn>PLAY</button>
          </div>
        </div>
      </div>

      <div class="game-board hide" data-game-board>
        <div class="score">
          <p><span data-player></span></p>
          <p>Best score: <span data-best-score>0</span></p>
          <p>Score: <span data-score></span></p>
        </div>
        <div class="roadway" data-roadway>
          <div class="double-solid-line"></div>
          <div class="broken-line left-road">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="broken-line right-road">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <!-- <div class="other-car"></div> -->
          <div class="car" data-car></div>
        </div>
      </div>

      <div class="modal hide" data-modal>
        <h2 class="title">Game Over</h2>
        <p class="score-info" data-your-score>Your score: 0</p>
        <button class="btn__game-start" data-play-again>PLAY AGAIN!</button>
      </div>
    </main>
    <script src="./src/script/main.js" type="module"></script>
    <script src="./src/script/Game.js" type="module"></script>
  </body>
</html>
