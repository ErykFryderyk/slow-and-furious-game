<!DOCTYPE html>
<html>
  <head>
    <title>Car Race Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="./src/style/style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="wrapper__game-start">
          <h1 class="header__game-start">SLOW and FURIOUS</h1>
          <input class="input__game-start" type="text" name="name" placeholder="your name">
          <button class="btn__game-start">Start</button>
        </div>
        <div class="wrapper__select-car hide">
          <div class="wrapper__title">
              <h2>Choose Your Car</h2>
          </div>
          <div class="cars">
            <button class="btn__select-car"><img src="./src/img/Car.png" alt=""></button>
            <button class="btn__select-car inactive-button"><img src="./src/img/Audi.png" alt=""></button>
            <button class="btn__select-car inactive-button"><img src="./src/img/Black_viper.png" alt=""></button>
          </div>
          <div class="play">
            <button class="btn__lets-play">PLAY</button>
          </div>
        </div>
      </div>

      <div class="game-board hide">
        <div class="score">
          <p>Punkty: <span data-score>0</span></p>
        </div>
        <div class="roadway" data-roadway>
          <div class="double-solid-line"></div>
          <div class="broken-line left-road">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <div class="broken-line right-road">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
          </div>
          <!-- <div class="other-car"></div> -->
          <div class="car" data-car></div>
        </div>
      </div>
    </main>
    <script src="./src/script/Game.js" type="module"></script>
  </body>
</html>
